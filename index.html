<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kadastrale metingen visualisatie</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
    }
    #left, #right {
      padding: 10px;
      height: 100vh;
    }
    #left {
      width: 50%;
      border-right: 1px solid #ccc;
    }
    #right {
      width: 50%;
    }
    textarea {
      width: 100%;
      height: calc(100vh - 20px);
      font-family: monospace;
      font-size: 14px;
    }
    svg {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background: #fafafa;
    }
    .point {
      fill: #0074D9;
      stroke: #003366;
      stroke-width: 1;
    }
    .point-label {
      font-size: 12px;
      fill: #000;
    }
    .distance-label {
      font-size: 11px;
      fill: #555;
    }
    .segment {
      stroke-width: 2;
    }
    .segment-default {
      stroke: #111;
    }
    .segment-gebouw {
      stroke: #d00;
    }
  </style>
</head>
<body>
  <div id="left">
    <textarea id="input"
placeholder="Voorbeeld:
P1 -- P2 [5.40] -- P3 [8.83] -- P4 [16.05]
P1 -- P5 [0.4] -gebouw- P6 [10.55] -- P7 [11.8]
P7 -- P4 [5]"></textarea>
  </div>
  <div id="right">
    <svg id="viewBox" viewBox="0 0 100 100"></svg>
  </div>

  <script>
    const textarea = document.getElementById('input');
    const svg = document.getElementById('viewBox');

    textarea.addEventListener('input', () => {
      const text = textarea.value;
      const {nodes, segments, chains} = parseInput(text);
      layoutChainsStrict(nodes, segments, chains);
      render(nodes, segments);
    });

    function parseInput(text) {
      const nodeMap = new Map();
      const segments = [];
      const chains = [];

      function getNode(id) {
        const key = id.toUpperCase();
        if (!nodeMap.has(key)) {
          nodeMap.set(key, {
            id: key,
            x: null,
            y: null,
            fixed: false,
            chainId: null,
            chainAngle: 0
          });
        }
        return nodeMap.get(key);
      }

      const lines = text.split(/\r?\n/)
        .map(l => l.trim())
        .filter(l => l.length > 0);

      lines.forEach((line, lineIndex) => {
        const rawParts = line.split(/(-gebouw-)|(--)/i).filter(p => p && p.trim() !== '');
        const tokens = [];
        for (const part of rawParts) {
          const trimmed = part.trim();
          if (/^-?gebouw-?$/i.test(trimmed)) {
            tokens.push({type: 'connector', value: 'gebouw'});
          } else if (trimmed === '--') {
            tokens.push({type: 'connector', value: 'default'});
          } else {
            tokens.push({type: 'node', value: trimmed});
          }
        }

        const lineNodes = [];
        const lineSegs = [];
        for (let i = 0; i < tokens.length - 2; i += 2) {
          const tA = tokens[i];
          const tC = tokens[i + 1];
          const tB = tokens[i + 2];
          if (tA.type !== 'node' || tC.type !== 'connector' || tB.type !== 'node') continue;

          const nodeA = parseNodeToken(tA.value, getNode);
          const nodeB = parseNodeToken(tB.value, getNode);
          nodeA.chainId = lineIndex;
          nodeB.chainId = lineIndex;
          lineNodes.push(nodeA, nodeB);

          const distMatch = tB.value.match(/\[([^\]]+)\]/);
          let dist = null;
          if (distMatch) {
            const d = parseFloat(distMatch[1].trim().replace(',', '.'));
            if (!isNaN(d)) dist = d;
          }

          const segType = tC.value === 'gebouw' ? 'gebouw' : 'default';
          lineSegs.push({from: nodeA, to: nodeB, dist, type: segType});
          segments.push({from: nodeA, to: nodeB, dist, type: segType});
        }
        chains.push({nodes: [...new Set(lineNodes)], segments: lineSegs});
      });

      const nodes = Array.from(nodeMap.values());
      return {nodes, segments, chains};
    }

    function parseNodeToken(raw, getNode) {
      const idMatch = raw.match(/^[^\s\(\[]+/);
      const id = idMatch ? idMatch[0] : raw.trim();
      const node = getNode(id);

      const coordMatch = raw.match(/\(([^\)]+)\)/);
      if (coordMatch) {
        const nums = coordMatch[1].split(',').map(s => parseFloat(s.trim().replace(',', '.')));
        if (nums.length >= 2 && !isNaN(nums[0]) && !isNaN(nums[1])) {
          node.x = nums[0];
          node.y = nums[1];
          node.fixed = true;
        }
      }
      return node;
    }

    // STRICT: binnen keten PERFECT recht, alleen ketens bewegen/rotëren als geheel
    function layoutChainsStrict(nodes, segments, chains) {
      if (nodes.length === 0) return;

      const idealScale = 5;

      // Stap 1: Per keten PERFECT rechte lijn maken met exacte afstanden
      chains.forEach((chain, chainIndex) => {
        if (chain.nodes.length === 0) return;

        // Bepaal volgorde
        const order = [];
        if (chain.segments.length > 0) {
          let current = chain.segments[0].from;
          order.push(current);
          for (const seg of chain.segments) {
            if (seg.from === current && !order.includes(seg.to)) {
              order.push(seg.to);
              current = seg.to;
            } else if (seg.to === current && !order.includes(seg.from)) {
              order.push(seg.from);
              current = seg.from;
            }
          }
        }

        // Cumulatieve afstanden (exact!)
        let cum = 0;
        order.forEach((node, i) => {
          if (i === 0) {
            node.tempPos = 0;
            cum = 0;
          } else {
            const prev = order[i - 1];
            const seg = chain.segments.find(s =>
              (s.from === prev && s.to === node) || (s.to === prev && s.from === node));
            cum += seg?.dist || 1;
            node.tempPos = cum;
          }
        });

        // Iedere keten krijgt unieke hoek + verticale offset
        const baseAngle = (chainIndex * 0.6) + 0.3; // verschillende oriëntaties
        const chainOffsetY = chainIndex * 15;

        // ZET POSITIES EXACT langs rechte lijn
        order.forEach(node => {
          if (node.fixed) return; // behoud vaste coördinaten
          const t = (node.tempPos || 0) * idealScale;
          node.x = t * Math.cos(baseAngle);
          node.y = t * Math.sin(baseAngle) + chainOffsetY;
          node.chainAngle = baseAngle; // onthoud voor later
        });
      });

      // Stap 2: Globale optimalisatie - BEWEG KETENS ALS GEHEEL, geen vervorming
      const iterations = 200;
      const chainForces = new Map(); // per keten: totale fx,fy voor rotatie/verschuiving
      
      for (let it = 0; it < iterations; it++) {
        // Reset chain forces
        chainForces.clear();
        chains.forEach(chain => chainForces.set(chain, {fx: 0, fy: 0}));

        // Krachten tussen alle nodes berekenen
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            const a = nodes[i];
            const b = nodes[j];
            if (a.x == null || b.x == null) continue;

            let dx = b.x - a.x;
            let dy = b.y - a.y;
            let dist2 = dx * dx + dy * dy + 0.1;
            let force = 100 / dist2;
            dx /= Math.sqrt(dist2);
            dy /= Math.sqrt(dist2);

            // Voeg toe aan chain forces (gemiddeld per keten)
            if (a.chainId != null) {
              const fa = chainForces.get(chains[a.chainId]);
              fa.fx += dx * force * 0.5;
              fa.fy += dy * force * 0.5;
            }
            if (b.chainId != null && b.chainId !== a.chainId) {
              const fb = chainForces.get(chains[b.chainId]);
              fb.fx -= dx * force * 0.5;
              fb.fy -= dy * force * 0.5;
            }
          }
        }

        // Afstanden respecteren (tussen verschillende ketens)
        for (const seg of segments) {
          const a = seg.from;
          const b = seg.to;
          if (a.chainId === b.chainId || a.x == null || b.x == null) continue;

          const target = seg.dist ? seg.dist * idealScale : null;
          let dx = b.x - a.x;
          let dy = b.y - a.y;
          let dist = Math.sqrt(dx * dx + dy * dy) || 0.01;
          dx /= dist;
          dy /= dist;
          let desired = target || dist;
          let delta = dist - desired;
          let force = 0.6 * delta;

          if (a.chainId != null) {
            const fa = chainForces.get(chains[a.chainId]);
            fa.fx += dx * force;
            fa.fy += dy * force;
          }
          if (b.chainId != null) {
            const fb = chainForces.get(chains[b.chainId]);
            fb.fx -= dx * force;
            fb.fy -= dy * force;
          }
        }

        // Beweeg KETENS als geheel (rotatie + translatie)
        chains.forEach((chain, chainIndex) => {
          const force = chainForces.get(chain);
          if (chain.nodes.length === 0) return;

          // Centre of mass berekenen
          let cx = 0, cy = 0, count = 0;
          chain.nodes.forEach(n => {
            if (n.x != null && !n.fixed) {
              cx += n.x;
              cy += n.y;
              count++;
            }
          });
          if (count === 0) return;
          cx /= count;
          cy /= count;

          // Rotatie rond center (kleine hoekwijziging)
          const rotForce = Math.atan2(force.fy, force.fx) * 0.02;
          const newAngle = chainIndex * 0.6 + rotForce;

          // Translatie
          const tx = force.fx * 0.1;
          const ty = force.fy * 0.1;

          // Herplaats alle nodes langs nieuwe rechte lijn
          chain.nodes.forEach(node => {
            if (node.fixed) return;
            const t = (node.tempPos || 0) * idealScale;
            node.x = cx + tx + t * Math.cos(newAngle);
            node.y = cy + ty + t * Math.sin(newAngle);
            node.chainAngle = newAngle;
          });
        });
      }
    }

    function render(nodes, segments) {
      while (svg.firstChild) svg.removeChild(svg.firstChild);
      if (nodes.length === 0) return;

      const xs = nodes.map(n => n.x).filter(x => x != null);
      const ys = nodes.map(n => n.y).filter(y => y != null);
      let minX = Math.min(...xs), maxX = Math.max(...xs);
      let minY = Math.min(...ys), maxY = Math.max(...ys);
      
      if (minX === maxX) { minX -= 10; maxX += 10; }
      if (minY === maxY) { minY -= 10; maxY += 10; }
      
      const pad = 8;
      const width = maxX - minX;
      const height = maxY - minY;

      svg.setAttribute('viewBox',
        [minX - pad, minY - pad, width + 2 * pad, height + 2 * pad].join(' '));

      // Segmenten (altijd perfect recht binnen keten)
      for (const seg of segments) {
        const a = seg.from, b = seg.to;
        if (a.x == null || b.x == null) continue;

        const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
        line.setAttribute('x1', a.x);
        line.setAttribute('y1', a.y);
        line.setAttribute('x2', b.x);
        line.setAttribute('y2', b.y);
        line.setAttribute('class', 'segment ' + 
          (seg.type === 'gebouw' ? 'segment-gebouw' : 'segment-default'));
        svg.appendChild(line);

        if (seg.dist != null) {
          const mx = (a.x + b.x) / 2;
          const my = (a.y + b.y) / 2;
          const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
          text.setAttribute('x', mx);
          text.setAttribute('y', my - 1);
          text.setAttribute('class', 'distance-label');
          text.textContent = seg.dist.toFixed(2);
          svg.appendChild(text);
        }
      }

      // Punten
      const maxDim = Math.max(width, height) || 20;
      const r = Math.max(2, 0.8 * maxDim / 50);
      for (const n of nodes) {
        if (n.x == null || n.y == null) continue;
        
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', n.x);
        circle.setAttribute('cy', n.y);
        circle.setAttribute('r', r);
        circle.setAttribute('class', 'point');
        svg.appendChild(circle);

        const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        label.setAttribute('x', n.x + maxDim / 80);
        label.setAttribute('y', n.y - maxDim / 80);
        label.setAttribute('class', 'point-label');
        label.textContent = n.id;
        svg.appendChild(label);
      }
    }

    // Init
    textarea.value = `P1 -- P2 [5.40] -- P3 [8.83] -- P4 [16.05]
P1 -- P5 [0.4] -gebouw- P6 [10.55] -- P7 [11.8]
P7 -- P4 [5]`;
    textarea.dispatchEvent(new Event('input'));
  </script>
</body>
</html>
